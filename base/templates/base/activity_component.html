<!-- Activities Start -->
<div class="activities">
    <div class="activities__header">
        <h2>Recent Activities</h2>
    </div>
    {% for m in room_messages %}
    <div class="activities__box">
        <div class="activities__boxHeader roomListRoom__header">
            <a href="{% url 'user-profile' m.user.id %}"
                class="roomListRoom__author">
                <div class="avatar avatar--small">
                    <img src="https://randomuser.me/api/portraits/women/11.jpg"
                        />
                </div>
                <p>
                    @{{m.user}}
                    <span>{{m.created|timesince}} ago</span>
                </p>
            </a>
            {% if request.user == m.user %}
            <div class="roomListRoom__actions">
                <a href="{% url 'delete-message' m.id %}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                        width="32" height="32" viewBox="0 0 32 32">
                        <title>remove</title>
                        <path
                            d="M27.314 6.019l-1.333-1.333-9.98
                            9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98
                            1.333 1.333 9.981-9.98 9.98 9.98
                            1.333-1.333-9.98-9.98 9.98-9.981z"></path>
                    </svg>
                </a>
            </div>
            {% endif %}
        </div>
        <div class="activities__boxContent">
            <p>replied to post “<a href="{% url 'room' m.room.id%}">{{m.room}}</a>”</p>
            <div class="activities__boxRoomContent">
                <p>{{m.body}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- Activities End -->
